<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="game_area">
        <h1>숫자맞추기 게임!🔍</h1>
        <div id="result_area" class="result_info">1~100까지 숫자를 선택해보세요!</div>
        <img src="images/start.png" class="main-img">
        <input type="number" id="user_input" placeholder="과연 정답은?">
        <div id="chance_area" class="chance_write">남은 기회 : 10번</div>
        <div class="button_bar">
          <button id="play_button">Go!</button>
          <button id="reset_button">리셋</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
